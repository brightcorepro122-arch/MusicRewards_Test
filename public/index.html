<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>MusicRewards - React Native Assessment</title>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
      }
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
      }
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left: 4px solid #7553DB;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <h2>Loading MusicRewards...</h2>
        <p>If this takes too long, try using the mobile app with Expo Go</p>
      </div>
    </div>
    <script>
      // Try to load the bundle without Hermes
      const script = document.createElement('script');
      script.src = '/node_modules/expo-router/entry.bundle?platform=web&dev=true';
      script.onload = function() {
        console.log('App loaded successfully');
      };
      script.onerror = function() {
        console.error('Failed to load app bundle');
        document.getElementById('root').innerHTML = `
          <div class="loading">
            <h2>⚠️ Web Version Not Available</h2>
            <p>Please use the mobile app with Expo Go:</p>
            <ol>
              <li>Install Expo Go on your phone</li>
              <li>Scan the QR code from the terminal</li>
              <li>Or use the mobile simulator</li>
            </ol>
            <p><strong>Note:</strong> The web version has compatibility issues with the audio player.</p>
          </div>
        `;
      };
      document.head.appendChild(script);
    </script>
  </body>
</html>
